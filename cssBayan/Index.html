<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="title"> CSS Bayan</div>
    <a class="url" href="https://chebykin1993.github.io/cssBayan/cssBayan/Index.html">Pull request link</a>
    <div class="accordeon">
        <label for="crybox" class="acry">Programming Pro tip 
            <input type="checkbox" id="crybox">
            <img class="piccry" src="./img/cry.jpg">
        </label>
        <label for="divebox" class="adive">Dive into javascript
            <input type="checkbox" id="divebox">
            <img class="picdive" src="./img/dive into javascript.jpg">
        </label>
        <label for="backbox" class="aback">Wanted Javascript in my back-end
            <input type="checkbox" id="backbox">
            <img class="picback" src="./img/js in my back-end.jpg">
        </label>
        <label for="encapsbox" class="aencaps">Javascript encapsulation
            <input type="checkbox" class="encapsbox">
            <img class="picencaps" src="./img/javascript encapsulation.jpg">
        </label>
    </div>
</body>
</html>
